{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="landing-page text-center">
   <img class="banner-img" src="{% static 'images/capeai-logo.png' %}" alt="">
   <div class="container pt-5">
      <div class="row">
         <div class="col-12">

            <!-- Message Alert -->
            <div class="alert-area">
               {% include 'partials/_messages.html' %}
            </div>

            <form class="form-width m-auto text-start" action="{% url 'register' %}" method="POST">
               {% csrf_token %}
               <div class="form-group">
                  <p>Name</p>
                  <input
                     type="text"
                     name="username"
                     class="form-info"
                     required=""
                  />
               </div>
               <div class="form-group">
                  <p>Password</p>
                  <input
                     type="password"
                     name="password"
                     class="form-info"
                     required=""
                  />
               </div>
               <div class="form-group mb-2">
                  <p>Confirm Password</p>
                  <input
                     type="password"
                     name="confirm_password"
                     class="form-info"
                     required=""
                  />
               </div>

               <input type="submit" value="Register" class="btn mt-5" />

               <p class="text-center pb-5">
                  Already registered?
                  Please <a href="{% url 'login' %}">login</a>.
               </p>

            </form>

         </div>
      </div>
   </div>
</section>
{% endblock %}
