{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="landing-page text-center">
   <img class="banner-img" src="{% static 'images/capeai-logo.png' %}" alt="">
   <div class="container pt-5">
      <div class="row">
         <div class="col-12 pt-5">

            <h5 class="pb-1">Hi, my name is:</h5>
            <h4 class="pb-2">{{ user.username | title }}</h4>
            <h5 class="pb-1">My inspiration is:</h5>
            <h4 class="pb-2">{{ inspiration | title }}</h4>
            <h5 class="pb-1">My joke of the day:</h5>
            <h4 class="pb-3">{{ joke_of_the_day }}!</h4>

            <p class="shift-arrow" style="color: #70c168;">
               Random joke<a href="{% url 'more' %}"><span class="arrow"></span></a>
            </p>

            <img src="{% static 'images/comedy.gif' %}" alt="" style="width: 40%;">

            <form action="{% url 'logout' %}" method="POST" id="logout" class="pt-3 pb-5">
               {% csrf_token %}
               <a href="#" onclick="document.getElementById('logout').submit();"
                  >Logout</a
               >
            </form>
         </div>
      </div>
   </div>
</section>
{% endblock %}
